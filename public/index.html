<body>
  <script>
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
    const savedColorScheme = localStorage.getItem('saved-color-scheme');

    /**
     * Use saved state ['dark', 'light'] if any, otherwise use the system
     * preference.
     */
    const isDark = savedColorScheme !== null ?
      savedColorScheme === 'dark' :
      prefersDark.matches;

    /**
     * As an initial change, just add the 'dark' class to the document, mayor
     * changes will be done by the ColorSchemeSwitch component later.
     */
    if (isDark) document.documentElement.classList.add('dark');
  </script>
