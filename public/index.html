<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="description" content="Portafolio de Leo de S.L.F" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/icons/android-chrome-192x192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icons/apple-touch-icon.png">
  <link rel="mask-icon" href="%PUBLIC_URL%/icons/safari-pinned-tab.svg" color="#1d1d20">
  <meta name="msapplication-TileColor" content="#1d1d20">
  <title>Leo de S.L.F - Portafolio</title>
</head>

<body class="">
  <script>
    const META_THEME_COLOR = document.querySelector('meta[name="theme-color"]');
    const MEDIA_PREFERS_DARK = window.matchMedia('(prefers-color-scheme: dark)');

    function automaticColorScheme(darkModeOn) {
      if (darkModeOn) {
        document.body.classList.add('dark');
        META_THEME_COLOR.setAttribute('content', '#1c1c22');
      } else {
        document.body.classList.remove('dark');
        META_THEME_COLOR.setAttribute('content', '#fff');
      }
    }

    const LOCAL_COLOR_SCHEME = () => localStorage.getItem('color-scheme');

    // First apply
    ((init = LOCAL_COLOR_SCHEME()) => {
      automaticColorScheme(init !== null ? init === 'true' : MEDIA_PREFERS_DARK.matches);
    })();

    MEDIA_PREFERS_DARK.addListener(e => {
      if (LOCAL_COLOR_SCHEME() === null) automaticColorScheme(e.matches);
      // If not: It was manually changed before, user has priority!
    });
  </script>
  <div id="root"></div>
</body>

</html>
