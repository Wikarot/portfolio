<body class="">
  <script>
    const META_THEME_COLOR = document.querySelector('meta[name="theme-color"]');

    // Automatic change.
    function resetColoScheme(darkModeOn) {
      if (darkModeOn) {
        document.body.classList.add('dark');
        META_THEME_COLOR.setAttribute('content', '#1d1d20');
      } else {
        document.body.classList.remove('dark');
        META_THEME_COLOR.setAttribute('content', '#ffffff');
      }
    }

    const LOCAL_COLOR_SCHEME = () => localStorage.getItem('dark-color-scheme');
    // First apply based on previouse user cfg.
    ((init = LOCAL_COLOR_SCHEME()) => {
      resetColoScheme(init !== null ? init === 'true' : false);
    })();

    const MEDIA_PREFERS_DARK = window.matchMedia('(prefers-color-scheme: dark)');
    // First apply.
    ((init = MEDIA_PREFERS_DARK.matches) => {
      if (LOCAL_COLOR_SCHEME === null) resetColoScheme(init);
    })();

    // Listen for future media changes.
    MEDIA_PREFERS_DARK.onchange = e => {
      // Manually changed cfg has priority.
      if (LOCAL_COLOR_SCHEME() === null) resetColoScheme(e.matches);
    };
  </script>
  <div id="root"></div>
</body>
